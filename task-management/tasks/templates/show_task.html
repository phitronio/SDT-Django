<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        {% comment %} <ul>
            {% for task in tasks %}
                <li>
                    <p>{{task.title}}</p>
                    <span>{{task.status}}</span>
                </li>
            {% endfor %}
        </ul> {% endcomment %}
    </div>
    <div>{{tasks}}</div>
</body>
</html>
